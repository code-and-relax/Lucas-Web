<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/app.css">
</head>

<body>
    <header class="flex justify-between w-full h-28 bg-blue-300 items-center pl-72 pr-72">
        <img src="./assets/logo.png" alt="Logo" class="w-10 h-10 select-none" />
        <section class="flex justify-between space-x-16 w-fit">
            <a href="#" target="_blank" rel="noopener noreferrer" class="hover:underline-offset-8 hover:underline">
                Home
            </a>
            <div class="w-fit h-2 space-x-2 flex flex-nowrap font-bold">
                <img src="./assets/internet.svg" alt="Internet SVG" class="w-5 h-5">
                <span id="lang">English</span>
            </div>
        </section>
    </header>
    <main class="flex flex-nowrap justify-between space-x-16 w-full h-fit bg-blue-300 pl-72 pr-72 pt-14 pb-16">
        <section class="flex flex-wrap font-bold text-white">
            <h1 class="archivo-black-extrabold text-wrap text-4xl h-fit">
                WE NEED 1 MILLION SIGNATURES FOR EASY ACCESS TO BUS SCHEDULES
            </h1>
            <p class="archivo-black-regular text-wrap">
                On the 26th of April, we started collecting signatures across the EU in support of our European
                Citizens'
                Initiative.
                Join us and be among the first to sign!
            </p>
            <span
                class="px-16 py-5 bg-black text-white w-fit h-fit text-3xl rounded-full hover:cursor-pointer hover:bg-slate-700 active:border-black border-black">
                SIGN
            </span>
        </section>
        <img src="./assets/001.jpg" alt="MAP Image" class="w-96 h-96 rounded-xl">
    </main>

</body>

</html>
